<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FurryFriends-Essential</title> 
    <link rel="stylesheet" type = "text/css"  href="style.css">
</head>
<body>
    <header>
        <ul class="ul-logo"> 
          <h4>Ferry Friends</h4> 
          <img src="images/display/Logo.png"/>
        </ul>       

        <ul class="myNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Content</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="Login.html"><button>Sign In</button></a></li>
        </ul> 

    </header> 
    
    <div class="cntnr signup">
        <div class="sign-up">
            <h1 class="headingSignUp">Sign up</h1>
            <form action="">
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="">Verify Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="signup-footer">
                    <button class="signUpBtn" type="submit" id="submit_auth" value="Sign-Up">Sign Up</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
